<div id="wrapper">
    <div id="w_t">
            <h3>{$name}</h3>
            <!--<p id="sign">个性签名</p>-->
            <div style="clear:both"></div>
            <ul>
                <li>主页</li>
            </ul>
    </div>
    <div id="w_l">
        <div id="w_avatar">
            <div>
            <img src="/photo/{$did}" alt="" />
            </div>
            <!--<button>关注他</button>-->
        </div>
        <div id="w_info">
            <ul>
                <li>年龄: <span class="v">{$age}</span></li>
                <li>籍贯: <span class="v">{$native}</span></li>
                <li>民族: <span class="v">{$nation}</span></li>
                <!--<li>住址: <span class="v">{address}</span></li>-->
                <li>校区: <span class="v">{$zone}</span></li>
                <li>院系: <span class="v">{$academy}</span></li>
                <li>专业: <span class="v">{$pro}</span></li>
                <li>年级: <span class="v">{$grade}级</span></li>
                <li>班级: <span class="v">{$class}</span></li>
            </ul>
        </div>
    </div>
    <div id="w_m">
        <div id="rating">
            <p>给他评分: (目前得分 {$score} 来自{$scorep}人次)</p>
            <div id="starbg"></div>
            <a id="star0" title="0分"></a>
            <a id="star1" title="1分"></a>
            <a id="star2" title="2分"></a>
            <a id="star3" title="3分"></a>
            <a id="star4" title="4分"></a>
            <a id="star5" title="5分"></a>
            <a id="star6" title="6分"></a>
            <a id="star7" title="7分"></a>
            <a id="star8" title="8分"></a>
            <a id="star9" title="9分"></a>
            <a id="star10" title="10分"></a>
        </div>
    </div>
    <div id="w_r">

    </div>
    <div style="clear:both"></div>
</div>
<input type="hidden" id="did" value="{$did}" />
